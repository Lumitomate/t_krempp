<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-entity light="type: ambient; intensity: 0;"></a-entity>
      
      <a-entity light="type: point;
                castShadow: true;
                intensity: 1;
                shadowCameraVisible: false;"
                position="-2 4 -4"></a-entity>

      <a-sphere position="-2 4.7 -4" 
                radius="0.25" 
                color="#FFFFFF"></a-sphere>
      <a-cylinder rotation="0 0 0" 
                position="-3 2.5 -4" 
                radius="0.1" 
                height="5" 
                color="#808080"
                shadow="cast: true; receive:true"></a-cylinder>
      <a-cylinder rotation="0 0 90" 
                position="-2.5 5 -4" 
                radius="0.1" 
                height="1" 
                color="#808080"
                shadow="cast: true; receive:true"></a-cylinder>


      <a-cylinder rotation="0 0 90" 
                  position="0.8 0.25 -4" 
                  radius="0.2" 
                  height="0.5" 
                  color="#000000"
                  shadow="cast: true; receive:true"></a-cylinder>
     
      <a-cylinder rotation="0 0 0" 
                  position="0 0.6 -4" 
                  radius="0.5" 
                  height="1.2" 
                  color="#808080"
                  shadow="cast: true; receive:true"></a-cylinder>
    
      <a-plane  position="-1 0 -4" 
                rotation="-90 0 0" 
                width="8" 
                height="4" 
                color="#7BC8A4" 
                shadow="cast: true; receive:true"></a-plane>
        
      <a-sky color="#000000"></a-sky>


    </a-scene>
  </body>
</html>
